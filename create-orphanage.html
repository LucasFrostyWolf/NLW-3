<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="./public/img/logo-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="./public/css/style.min.css">
        <link rel="stylesheet" href="./public/css/map.min.css">
        <link rel="stylesheet" href="./public/css/page-create-orphanage.min.css">
        <link rel="stylesheet" href="./public/css/sidebar.min.css">
        <link rel="stylesheet" href="./public/css/forms.min.css">
        <link rel="stylesheet" href="./public/css/buttons.min.css">
        <link rel="stylesheet" href="./public/css/animations.min.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <title>Adicionar Orfanato| Happy</title>
    </head>
    <body>
        
        <div id="page-create-orphanage">
            <aside class="animate-right sidebar">
                <img src="./public/img/map-marker.svg" alt="Happy">

                <footer>
                    <button onclick="history.back()">
                        <img src="./public/img/arrow-back.svg" alt="Voltar">
                    </button>
                </footer>
            </aside>

            <main class="animate-apper width-sidebar">
                <form action="" >
                    <fieldset>
                        <legend>Dados</legend>

                        <div class="map-container">
                            <div id="mapid"></div>
                            <input type="hidden" name="lat">
                            <input type="hidden" name="lng">
                            <footer>
                                <a href="#" id="select-point">
                                    Clique no mapa para adcionar a localização
                                </a>
                            </footer>
                        </div>

                        <div class="input-block">
                            <label for="name">Nome</label>
                            <input required type="text" id="name" name="name">
                        </div>
                        
                        <div class="input-block">
                            <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                            <textarea required name="about" id="about"></textarea>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Número de WhatsApp</label>
                            <input required id="whatsapp" name="whatsapp">
                        </div>
                        
                        <div class="input-block images">
                            <label for="image">Fotos</label>
                            
                            <div class="images-upload" id="images">
                                <div class="new-upload">
                                    <input name="images" placeholder="Cole o link da foto aqui">
                                    <span onclick="deleteField(event)"><img src="./public/img/remove-file.svg" alt="Remover foto"></span>
                                </div>
                            </div>

                            <button onclick="addPhotoField()" type="button">
                                <img src="./public/img/add-file.svg" alt="Nova imagem">
                            </button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Visitação</legend>

                        <div class="input-block">
                            <label for="instructions">Instruções</label>
                            <textarea required name="instructions" id="instructions"></textarea>
                        </div>

                        <div class="input-block">
                            <label for="opening_hours">Horário das Visitas</label>
                            <input required id="opening_hours" name="opening_hours">
                        </div>

                        <div class="input-block">
                            <label for="open_on_weekends">Atende fim de semana?</label>
                            <input required type="hidden" name="open_on_weekends" id="open_on_weekends" value="1">

                            <div class="button-select">
                                <button data-value="1" onclick="toggleSelect(event)" required type="button">Sim</button>
                                <button data-value="0" onclick="toggleSelect(event)" required type="button">Não</button>
                            </div>

                            <button type="submit" class="primary-button">Confirmar</button>
                        </div>
                    </fieldset>
                </form>
            </main>

        </div> <!-- Page-create-orphanages-->

        <script src="./public/js/page-create-orphanage.js"></script>
    </body>
</html>
